apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: verbose2001/test:12
        ports:
        - containerPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  labels:
    app: my-app-service
spec:
  selector:
    app: my-app

  ports:
    - port: 8081
      targetPort: 8081

  type: NodePort
